{% extends "education_courses/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
    <h2>Добавить курс</h2>
{% endblock page_header %}

{% block content %}
    <form action="{% url 'education_courses:new_course' %}" method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
        <button name="submit" class="btn btn-primary" >Добавить курс</button>
        {% endbuttons %}
    </form>
{% endblock content %}
