{% extends "education_courses/base.html" %}
{% load bootstrap4 %}

{% block content %}

    <form method="post"  action="{% url 'users:register' %}">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
        <button name="submit" class="btn btn-primary">Регистрация</button>
        {% endbuttons %}
        <input type="hidden" name="next" value="{% url 'education_courses:index' %}" >
    </form>
{% endblock content %}
